{% extends 'theives/layouts/base.html' %}

{% load static %}

{% block title %}Students Index {% endblock %}
{% block main %}
    <h1> Add new Student  </h1>
    <form method="post" >
        {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name </label>
    <input type="text" name="name" class="form-control"  aria-describedby="emailHelp">
  </div>
 <div class="mb-3">
    <label class="form-label">Email </label>
    <input type="email" name='email' class="form-control"  aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label class="form-label">Image </label>
    <input type="text" name="image" class="form-control"  aria-describedby="emailHelp">
  </div>
<div class="mb-3">
    <label class="form-label">Age </label>
    <input type="number" name="age" class="form-control"  aria-describedby="emailHelp">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
