{% extends 'theives/layouts/base.html' %}

{% load static %}

{% block title %}Add new Track {% endblock %}
{% block main %}
    <h1> Add new Track  </h1>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name </label>
    <input type="text" name="name" class="form-control"  aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label class="form-label">Description </label>
    <input type="text" name="description" class="form-control"  aria-describedby="emailHelp">
  </div>
<div class="mb-3">
    <label class="form-label">Image </label>
    <input type="file" name="image" class="form-control"  aria-describedby="emailHelp">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
